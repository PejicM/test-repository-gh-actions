name: Backslashes on Windows with bash as shell
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: working-dir
        shell: bash
        run: echo "$PWD"
      - name: make-dir
        shell: bash
        run: mkdir test_folder
      - name: bash
        shell: bash
        run: ls
